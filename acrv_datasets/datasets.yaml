# This file contains all supported datasets, with URLs from their original
# sources. We do not claim ownership of any of these datasets, we simply provide
# wrapping to make them easily usable with the Best of ACRV software.
#
# Please see the README.md for full citations and links to the dataset sources.
#
# Datasets are listed in named groups. The group name is the top level key, the
# unique dataset identifier is the second level key, and the public URL is the
# second level value. For example, to add the 2021 version of your own dataset
# called "my_dataset":
#
# my_dataset:
#   my_dataset2021: https://my_dataset.hosting/2021.tgz
#

